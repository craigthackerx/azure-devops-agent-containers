---
name: $(BuildDefinitionName)_$(SourceBranchName)_$(date:yyyyMMdd)$(rev:.r)

variables:
  - group: "DOCKER_SECRETS"

jobs:
  - template: ./templates/linux/build-base.yml
    parameters:
      USERNAME: $(USERNAME)
      PASSWORD: $(PASSWORD)
      CONTEXT: "$(Build.SourcesDirectory)/$(Build.Repository.Name)/devops-agents/linux/rhel/base"
      DOCKERFILE_NAME: "Base.Dockerfile"
      REGISTRY: "ghcr.io"
      PYTHON3_VERSION: "3.10.1"
      IMAGE_NAME: "azure-devops-agent-base-rhel8"
      TAGS: ":latest"